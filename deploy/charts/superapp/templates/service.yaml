apiVersion: v1
kind: Service
metadata:
  name: {{ include "superapp.fullname" . }}
  labels:
{{ include "superapp.labels.standard" . | indent 4 }}
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ template "superapp.name" . }}
    release: {{ .Release.Name | quote }}
